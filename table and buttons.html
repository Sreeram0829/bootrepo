<html>
<head>
    <link rel="stylesheet" type="text/css" href="img-fluid and float-right.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>




<div class="container">                      <!--comments--> 
  <table class="table table-dark">           <!--for making <table>-->
        <thead>                              <!--heading -->
            <tr>                             <!--row-->
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>            <!--for column we use <th> top heading-->
            </tr>
        </thead>   
          <tr>
            <td>audi</td>
            <td>Berc</td>
            <td>Lam</td>
          </tr> 
          <tr>
            <td>60000</td>
            <td>12000</td>
            <td>80000</td>
          </tr> 
                                               <!--for another row <td>-->
    </table>
</div>
<div class="container">
    <table class="table table-bordered">       <!--for making <table> and class table-bordered is for lines-->
        <thead>                                <!--heading -->
            <tr>                               <!--row-->
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>             <!--for column we use <th> top heading-->
            </tr>
        </thead>   
          <tr class="table-success">           <!--classes table-danger and success is for coloring purpose-->
            <td>audi</td>
            <td>Berc</td>
            <td>Lam</td>
          </tr> 
          <tr class="table-danger">
            <td>60000</td>
            <td>12000</td>
            <td>80000</td>
          </tr> 
                                                                                        <!--for another row <td>-->
    </table>
</div>
<div class="container">
    <button type="button" class="btn btn-primary">Primary</button>                       <!--buttons for btn-colors names-->
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
</div>
<br>
<div class="container">                                                                     
   <button class="btn-diasbled btn-block btn-lg btn-primary">primary</button>               <!--btn-lg sm md decides sizes-->
                                                                                            <!--btn disabled to disable button -->
</div>       
                                                                               <!--btn-block to create block-->



</body>
</html>
